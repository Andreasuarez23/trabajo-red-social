<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/perfil.css">
    <link rel="stylesheet" href="./img/favicon.ico">
    <title>Editar Perfil</title>
</head>
<body>
    <div class="pantalla">
    <section class="menu1">
        <img src="./img/logo.jpeg" alt="logo " class="logotipo">
        <div class="menu">
            <h1>Menú</h1>
            <button name="inicio">Inicio</button> 
            <button name="publicar">Publicar</button> 
            <button name="cerrar">Cerrar sesión</button>
        </div>   
    </section>
    <section class="perfil">
        <div class="editarportada">
            <h2>Foto Portada</h2>
            <img src="./img/arbolpotada.jpg" alt="foto_portada" class="imagen_portada">
            <button name="editar">Editar portada</button> 
            
        </div>
        <div class="datos_y_perfil">
            <div class="datos">
                <h1>Editar datos</h1>
                <input class="controles" type="text" name="nombre" placeholder="Nombres "> 
                <input class="controles" type="text" name="apellido"  placeholder="Apellidos "> 
                <input class="controles" type="email" name="correo"  placeholder="Email"> 
                <input class="controles" type="password" name="password"  placeholder="Contraseña">
                <button name="editar">Editar datos </button> 
            </div>   
            <div class="editarperfil">
                <h2>Foto Perfil</h2>
                <img src="./img/fotoperfil.jpg" alt="foto_perfil" class="imagen_perfil">
                <button name="editar">Editar perfil</button> 
            
            </div>           
            
        </div>  
    </section>

</div>
</body>
</html>
